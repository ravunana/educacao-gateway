<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="emolumento">
            <h2><span jhiTranslate="educacaoApp.secretariaEmolumento.detail.title">Emolumento</span> {{emolumento.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="educacaoApp.secretariaEmolumento.nome">Nome</span></dt>
                <dd>
                    <span>{{emolumento.nome}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.secretariaEmolumento.montante">Montante</span></dt>
                <dd>
                    <span>{{emolumento.montante}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.secretariaEmolumento.montanteMulta">Montante Multa</span></dt>
                <dd>
                    <span>{{emolumento.montanteMulta}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.secretariaEmolumento.tempoMulta">Tempo Multa</span></dt>
                <dd>
                    <span>{{emolumento.tempoMulta}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.secretariaEmolumento.quantidade">Quantidade</span></dt>
                <dd>
                    <span>{{emolumento.quantidade}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.secretariaEmolumento.turno">Turno</span></dt>
                <dd>
                    <span>{{emolumento.turno}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.secretariaEmolumento.classe">Classe</span></dt>
                <dd>
                    <span>{{emolumento.classe}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.secretariaEmolumento.curso">Curso</span></dt>
                <dd>
                    <span>{{emolumento.curso}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/emolumento', emolumento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
