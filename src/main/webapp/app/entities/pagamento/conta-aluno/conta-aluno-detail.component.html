<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contaAluno">
            <h2><span jhiTranslate="educacaoApp.pagamentoContaAluno.detail.title">Conta Aluno</span> {{contaAluno.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="educacaoApp.pagamentoContaAluno.debito">Debito</span></dt>
                <dd>
                    <span>{{contaAluno.debito}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.pagamentoContaAluno.credito">Credito</span></dt>
                <dd>
                    <span>{{contaAluno.credito}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.pagamentoContaAluno.numeroProcesso">Numero Processo</span></dt>
                <dd>
                    <span>{{contaAluno.numeroProcesso}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/conta-aluno', contaAluno.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
