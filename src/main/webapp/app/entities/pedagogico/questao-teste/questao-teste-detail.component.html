<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="questaoTeste">
            <h2><span jhiTranslate="educacaoApp.pedagogicoQuestaoTeste.detail.title">Questao Teste</span> {{questaoTeste.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="educacaoApp.pedagogicoQuestaoTeste.grupo">Grupo</span></dt>
                <dd>
                    <span>{{questaoTeste.grupo}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.pedagogicoQuestaoTeste.numero">Numero</span></dt>
                <dd>
                    <span>{{questaoTeste.numero}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.pedagogicoQuestaoTeste.argumento">Argumento</span></dt>
                <dd>
                    <span>{{questaoTeste.argumento}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.pedagogicoQuestaoTeste.questao">Questao</span></dt>
                <dd>
                    <span>{{questaoTeste.questao}}</span>
                </dd>
                <dt><span jhiTranslate="educacaoApp.pedagogicoQuestaoTeste.teste">Teste</span></dt>
                <dd>
                    <div *ngIf="questaoTeste.testeId">
                        <a [routerLink]="['/teste-conhecimento', questaoTeste.testeId, 'view']">{{questaoTeste.testeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/questao-teste', questaoTeste.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
