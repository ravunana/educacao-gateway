<div>
    <h2 id="page-heading">
        <span jhiTranslate="educacaoApp.pedagogicoAula.home.title">Aulas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aula" [routerLink]="['/aula/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="educacaoApp.pedagogicoAula.home.createLabel">
            Create a new Aula
            </span>
        </button>
    </h2>
    <rv-alert-error></rv-alert-error>
    <rv-alert></rv-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'educacaoApp.pedagogicoAula.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="aulas?.length === 0">
        <span jhiTranslate="educacaoApp.pedagogicoAula.home.notFound">No aulas found</span>
    </div>
    <div class="table-responsive" *ngIf="aulas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="data"><span jhiTranslate="educacaoApp.pedagogicoAula.data">Data</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="sumario"><span jhiTranslate="educacaoApp.pedagogicoAula.sumario">Sumario</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="licao"><span jhiTranslate="educacaoApp.pedagogicoAula.licao">Licao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="dada"><span jhiTranslate="educacaoApp.pedagogicoAula.dada">Dada</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="turmaDescricao"><span jhiTranslate="educacaoApp.pedagogicoAula.turma">Turma</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="curriuloDescricao"><span jhiTranslate="educacaoApp.pedagogicoAula.curriulo">Curriulo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aula of aulas ;trackBy: trackId">
                <td><a [routerLink]="['/aula', aula.id, 'view' ]">{{aula.id}}</a></td>
                <td>{{aula.data | date:'medium'}}</td>
                <td>{{aula.sumario}}</td>
                <td>{{aula.licao}}</td>
                <td>{{aula.dada}}</td>
                <td>
                    <div *ngIf="aula.turmaId">
                        <a [routerLink]="['/turma', aula.turmaId , 'view' ]" >{{aula.turmaDescricao}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aula.curriuloId">
                        <a [routerLink]="['/plano-curricular', aula.curriuloId , 'view' ]" >{{aula.curriuloDescricao}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/aula', aula.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aula', aula.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(aula)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="aulas?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
