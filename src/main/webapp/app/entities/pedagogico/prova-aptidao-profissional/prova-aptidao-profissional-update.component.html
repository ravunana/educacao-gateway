<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="rv-prova-aptidao-profissional-heading" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.home.createOrEditLabel">Create or edit a Prova Aptidao Profissional</h2>
            <div>
                <rv-alert-error></rv-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.numeroProcesso" for="field_numeroProcesso">Numero Processo</label>
                    <input type="text" class="form-control" name="numeroProcesso" id="field_numeroProcesso"
                           formControlName="numeroProcesso"/>
                    <div *ngIf="editForm.get('numeroProcesso')!.invalid && (editForm.get('numeroProcesso')!.dirty || editForm.get('numeroProcesso')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroProcesso')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.nomeAluno" for="field_nomeAluno">Nome Aluno</label>
                    <input type="text" class="form-control" name="nomeAluno" id="field_nomeAluno"
                           formControlName="nomeAluno"/>
                    <div *ngIf="editForm.get('nomeAluno')!.invalid && (editForm.get('nomeAluno')!.dirty || editForm.get('nomeAluno')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomeAluno')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.livroRegistro" for="field_livroRegistro">Livro Registro</label>
                    <input type="number" class="form-control" name="livroRegistro" id="field_livroRegistro"
                           formControlName="livroRegistro"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.folhaRegistro" for="field_folhaRegistro">Folha Registro</label>
                    <input type="number" class="form-control" name="folhaRegistro" id="field_folhaRegistro"
                           formControlName="folhaRegistro"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.temaProjectoTecnologio" for="field_temaProjectoTecnologio">Tema Projecto Tecnologio</label>
                    <input type="text" class="form-control" name="temaProjectoTecnologio" id="field_temaProjectoTecnologio"
                           formControlName="temaProjectoTecnologio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.notaProjectoTecnologio" for="field_notaProjectoTecnologio">Nota Projecto Tecnologio</label>
                    <input type="number" class="form-control" name="notaProjectoTecnologio" id="field_notaProjectoTecnologio"
                           formControlName="notaProjectoTecnologio"/>
                    <div *ngIf="editForm.get('notaProjectoTecnologio')!.invalid && (editForm.get('notaProjectoTecnologio')!.dirty || editForm.get('notaProjectoTecnologio')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('notaProjectoTecnologio')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('notaProjectoTecnologio')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 20 }">
                            This field cannot be more than 20.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('notaProjectoTecnologio')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.dataDefesa" for="field_dataDefesa">Data Defesa</label>
                    <div class="d-flex">
                        <input id="field_dataDefesa" type="datetime-local" class="form-control" name="dataDefesa" formControlName="dataDefesa" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.localEstagio" for="field_localEstagio">Local Estagio</label>
                    <input type="text" class="form-control" name="localEstagio" id="field_localEstagio"
                           formControlName="localEstagio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.aproveitamentoEstagio" for="field_aproveitamentoEstagio">Aproveitamento Estagio</label>
                    <input type="text" class="form-control" name="aproveitamentoEstagio" id="field_aproveitamentoEstagio"
                           formControlName="aproveitamentoEstagio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.inicioEstagio" for="field_inicioEstagio">Inicio Estagio</label>
                    <div class="input-group">
                        <input id="field_inicioEstagio" type="text" class="form-control" name="inicioEstagio" ngbDatepicker  #inicioEstagioDp="ngbDatepicker" formControlName="inicioEstagio"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="inicioEstagioDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.finalEstagio" for="field_finalEstagio">Final Estagio</label>
                    <div class="input-group">
                        <input id="field_finalEstagio" type="text" class="form-control" name="finalEstagio" ngbDatepicker  #finalEstagioDp="ngbDatepicker" formControlName="finalEstagio"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="finalEstagioDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="educacaoApp.pedagogicoProvaAptidaoProfissional.data" for="field_data">Data</label>
                    <div class="d-flex">
                        <input id="field_data" type="datetime-local" class="form-control" name="data" formControlName="data" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
